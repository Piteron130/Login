<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Shar Pei | Club Argentino</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Incio</a>
            <a href="#">Criadores</a>
            <a href="#">Socios</a>
            <a href="#">Especializadas</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Iniciar sesión</h2>
            <form action="#"></form>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="contraseña" required>
                <label>Contraseña</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Recordarme</label>
                <a href="#">Olvidé mi contraseña</a>
            </div>
            <button type="submit" class="btn">Iniciar sesión</button>
            <div class="login-register">
                <p>No tienes cuenta? <a href="#" class="register-link">Registrate</a></p>
            </div>
        </div>

        <div class="form-box register">
            <h2>Registrarse</h2>
            <form action="#"></form>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person-circle-outline"></ion-icon>
                </span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="mail" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="contraseña" required>
                <label>Contraseña</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Acepto los terminos y condiciones</label>
            </div>
            <button type="submit" class="btn">Registrarme</button>
            <div class="login-register">
                <p>Tienes una cuenta? <a href="#" class="login-link">Inicia sesión</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
